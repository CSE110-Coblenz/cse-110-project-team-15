name: Frontend Dev Build & Deploy

on:
  push:
    branches:
      - frontend
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'cse110-team15-frontend-dev' # Update this to match your created resource
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./dist

      - name: Run Smoke Tests against Dev
        env:
          TEST_LIVE: "true"
          # Point to the DEV Backend URL
          VITE_API_URL: https://cse110-team15-backend-dev.azurewebsites.net
        run: |
          # Run the API client tests against the live backend
          npm test
