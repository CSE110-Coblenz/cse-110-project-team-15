name: Backend Dev Build & Deploy

on:
  pull_request:
    branches:
      - backend
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'cse110-team15-backend-dev' # Update this to match your created resource
  ACR_NAME: 'cse110team15acr'
  IMAGE_NAME: 'backend-dev'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx testing.postgresql

      - name: Run Integration Tests
        run: |
          cd backend
          pytest tests/test_integration_flow.py

      - name: Run Tests
        run: |
          cd backend
          # Run unit tests
          pytest

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Set Web App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: '[{ "name": "WEBSITES_PORT", "value": "8000" }]'

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} -f backend/Dockerfile backend
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run Smoke Tests against Dev
        env:
          TEST_REMOTE_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        run: |
          cd backend
          # Run the same integration tests, but targeting the live URL
          pytest tests/test_integration_flow.py
